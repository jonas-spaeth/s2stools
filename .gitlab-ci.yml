stages:
  - release
  - format
  - test
  - install

release:
  stage: release
  image: python:latest
  script:
    - pip install twine
    - python setup.py sdist bdist_wheel
    - twine upload --repository-url https://test.pypi.org/legacy/ --skip-existing --verbose dist/* -u __token__ -p ${TEST_PYPI_API_TOKEN}
  only:
    - tags

format:
  stage: format
  image: python:latest
  script:
    - pip install black
    - pip install "black[jupyter]"
    - black --check .
  only:
    - main
    - development

test:
  stage: test
  image: python:latest
  script:
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
    - pytest tests/
  only:
    - main
    - development

install:
  stage: install
  image: python:latest
  script:
    - pip install s2stools
    - python -c "import s2stools"
  only:
    - main
    - development